<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f562aaf4-5dbb-4603-a32b-6ef6c2230136/dh0w8qv-9d8ee6b2-b41a-4681-ab9b-8a227560dc75.jpg/v1/fill/w_1280,h_720,q_75,strp/the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvZjU2MmFhZjQtNWRiYi00NjAzLWEzMmItNmVmNmMyMjMwMTM2XC9kaDB3OHF2LTlkOGVlNmIyLWI0MWEtNDY4MS1hYjliLThhMjI3NTYwZGM3NS5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.LOYKSxIDqfPwWHR0SSJ-ugGQ6bECF0yO6Cmc0F26CQs') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 180vh;
            background-color: black;
        }
        .container {
            background-color: rgba(55, 53, 53, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d40813;
        }
        @media (max-width: 500px) {
            .container {
                padding: 15px;
                width: 100%;
            }
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(55, 53, 53, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: rgba(55, 53, 53, 0.8);
            padding: 20px;
            text-align: left;
            color: white;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }
        footer .copy {
            text-align: center;
        }
        footer div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MovieFlix</h1>
    </div>
    <div class="container">
        <h2>MovieFlix Registration</h2>
        <div th:text="${message}" style="color:red"></div>
        <form id="registrationForm" action="createUser" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"  placeholder="Enter your name"    required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email"  placeholder="Enter your email"       required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="16" placeholder="Enter your password"    required>

            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male"       required>
            <label for="male" style="display: inline;">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female" style="display: inline;">Female</label>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"  placeholder="Enter your number"       required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"    placeholder="Enter your Address" required></textarea>

            <button type="submit">Register</button>
            <a href="login" style="color:white;">
                <p> <b>I have an Account </b></p>
            </a>
        </form>
    </div>
    <footer>
        <p>Questions? Call 000-800-919-1694</p>
        <p class="copy">&copy; 2024 MovieFlix. All rights reserved.</p>
    </footer>
</body>
</html>
