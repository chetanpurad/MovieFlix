<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MovieFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/featured/?movies') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .container {
            background-color: rgb(63 0 0 / 80%);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
           background-color: rgb(63 0 0 / 80%);
            padding: 10px 20px;
            position: absolute;
            top: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .profile-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .profile-info {
            margin: 10px 0;
        }
        .profile-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .profile-info span {
            display: block;
            font-size: 18px;
        }
        .btn {
        
            margin-top: 20px;
            text-align: center;
        }
        .btn a {
            color:white;
            text-decoration: none;
            font-size: 18px;
        }
      	.btn  a:hover {
            text-decoration: underline;
        }
        .btn
        {
        	width:170px;
        	height:30px;
        	padding:2px;
        	background-color:red;
        	border-radius:4px;
        	margin-left:140px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MovieFlix</h1>
        <div>
            <a href="welcome">Home</a>
            <a href="/logout">Logout</a>
            
        </div>
    </div>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-card">
            <div class="profile-info">
                <label>Name:</label>
                <span th:text="${user.name}"></span>
            </div>
            <div class="profile-info">
                <label>Email:</label>
                <span th:text="${user.email}"></span>
            </div>
            <div class="profile-info">
                <label>Gender:</label>
                <span th:text="${user.gender}"></span>
            </div>
            <div class="profile-info">
                <label>Phone:</label>
                <span th:text="${user.phone}"></span>
            </div>
            <div class="profile-info">
                <label>Address:</label>
                <span th:text="${user.address}"></span>
            </div>
        </div>
        <div   class="btn">
            <a href="editprofile">Edit</a>    
        </div>
        
    </div>
</body>
</html>
