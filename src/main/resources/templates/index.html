<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f562aaf4-5dbb-4603-a32b-6ef6c2230136/dh0w8qv-9d8ee6b2-b41a-4681-ab9b-8a227560dc75.jpg/v1/fill/w_1280,h_720,q_75,strp/the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvZjU2MmFhZjQtNWRiYi00NjAzLWEzMmItNmVmNmMyMjMwMTM2XC9kaDB3OHF2LTlkOGVlNmIyLWI0MWEtNDY4MS1hYjliLThhMjI3NTYwZGM3NS5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.LOYKSxIDqfPwWHR0SSJ-ugGQ6bECF0yO6Cmc0F26CQs') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
           background-color: rgb(55 53 53 / 80%);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
          	background-color: rgb(55 53 53 / 80%);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            margin: 80px auto 20px;
            text-align: center;
        }
        .intro {
            margin-bottom: 40px;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-card {
            background-color: rgba(63, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .movie-card p {
            margin: 5px 10px;
            font-size: 14px;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons a:hover {
            background-color: #d40813;
        }
        footer {
            background-color: rgb(55 53 53 / 80%);
            padding: 20px;
            text-align:left;
            color: white;
            margin-top: auto;
        }
        footer .copy
        {
        	text-align:center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MovieFlix</h1>
        <div>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
    <div class="container">
        <div class="intro">
            <h1>Welcome to MovieFlix</h1>
            <p>Your ultimate destination for streaming movies.</p>
        </div>
        <div class="movie-grid">
            <div class="movie-card" th:each="movie : ${movies}">
                <img th:src="${movie.posterUrl}" alt="Movie Poster">
                <h3 th:text="${movie.name}"></h3>
                
            </div>
        </div>
        <div class="buttons">
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
    <footer>
    	<p>About us</p>
    	<p>Contact us:00-9836334362</p>
        <p class="copy">&copy; 2024 MovieFlix. All rights reserved.</p>
    </footer>
</body>
</html>
