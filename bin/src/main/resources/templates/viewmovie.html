<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Movies - MovieFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/featured/?movies') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(63 0 0 / 80%);
            padding: 10px 20px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
             background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            margin: 5px auto;
            
            
        }
        h2 {
            text-align: center;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-card {
            background-color: rgb(63 0 0 / 80%);
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .movie-card p {
            margin: 5px 10px;
            font-size: 14px;
        }
        .movie-card a {
            color: #e50914;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .movie-card a:hover {
            background-color: #e50914;
            color: white;
        }
        .home-link {
            text-align: center;
            margin-top: 10px;
        }
        .home-link a {
            color: #e50914;
            text-decoration: none;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/adminhome"> 
        <h1>Home</h1>
        </a>
        <div>
           <a href="map-addmovie">Add Movies</a>
            <a href="viewuser">View Users</a>
            <a href="viewMovie">View Movie</a>
            <!-- Add more links as needed for other admin activities -->
        </div>
    </div>
    <div class="container">
        
        <div class="movie-grid">
            <div class="movie-card" th:each="movie : ${movies}">
                <img th:src="@{${movie.posterUrl}}" alt="Movie Poster">
                <h3 th:text="${movie.name}"></h3>
                <p th:text="'Genre: ' + ${movie.genre}"></p>
                <p th:text="'Cast: ' + ${movie.cast}"></p>
                <p th:text="'Director: ' + ${movie.director}"></p>
                <a th:href="@{${movie.link}}" target="_blank">Watch Now</a>
            </div>
        </div>
        <div class="home-link">
            <a href="/adminhome">Back to Admin Home</a>
        </div>
    </div>
</body>
</html>
